<html>
    <head>
        <title>Count Patients in a month</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="boot.css">
        <link rel="stylesheet" href="w3.css"> 
        <style>
            .container {
                margin-top: 100px;
                margin-left: 300px;
            }
            input {
                width: 200px;
            }
        </style>
        <script>
            function checkValidMonth() { 
                var x=document.getElementById("count1").value;
                if(x<1 || x>12) {
                    alert("Wrong month number entered. Month number should be between 1 and 12.");
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form class="form-inline" role="form" action="countbymonth.php" method="post">
                <div class="form-group">
                    <label>Enter month: </label>
                    <input type="text" class="form-control" placeholder="For January-1,May-5,etc." id="count1" name="countbym"/>
                </div>
                <div><p></p></div>
                <input type="submit" class="btn btn-success" value="Submit" onclick="checkValidMonth()"/>
            </form>
        </div>
    </body>
</html>
