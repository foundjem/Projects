        <script>
            function checkValidGender() { 
                var x=document.getElementById("count1").value;

                    alert("Invalid gender entered. Age should be either Male or Female.");
                }
            }
        </script>

    <body>
        <div class="container">

                <div class="form-group">
                    <label>Enter gender: </label>
                    <input type="text" class="form-control" placeholder="Gender (Male/Female)" id="count1" name="countbyg"/>
                </div>
                <div><p></p></div>
                <input type="submit" class="btn btn-success" value="Submit" onclick="checkValidGender()"/>
            </form>
        </div>
    </body>
